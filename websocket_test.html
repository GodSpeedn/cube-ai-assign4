<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .connecting { background-color: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    
    <div id="status" class="status disconnected">Disconnected</div>
    
    <button onclick="connect()">Connect</button>
    <button onclick="disconnect()">Disconnect</button>
    <button onclick="sendTest()">Send Test Message</button>
    <button onclick="clearMessages()">Clear Messages</button>
    
    <h3>Messages:</h3>
    <div id="messages"></div>
    
    <script>
        let ws = null;
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        
        function updateStatus(message, className) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${className}`;
        }
        
        function addMessage(message) {
            const time = new Date().toLocaleTimeString();
            messagesDiv.innerHTML += `<div>[${time}] ${message}</div>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addMessage('Already connected');
                return;
            }
            
            updateStatus('Connecting...', 'connecting');
            addMessage('Attempting to connect to ws://localhost:8000/ws');
            
            try {
                ws = new WebSocket('ws://localhost:8000/ws');
                
                ws.onopen = function(event) {
                    updateStatus('Connected', 'connected');
                    addMessage('‚úÖ WebSocket connected successfully');
                };
                
                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        addMessage(`üì® Received: ${JSON.stringify(data, null, 2)}`);
                    } catch (e) {
                        addMessage(`üì® Received: ${event.data}`);
                    }
                };
                
                ws.onclose = function(event) {
                    updateStatus('Disconnected', 'disconnected');
                    addMessage(`üîå WebSocket closed: ${event.code} - ${event.reason}`);
                };
                
                ws.onerror = function(error) {
                    updateStatus('Error', 'disconnected');
                    addMessage(`‚ùå WebSocket error: ${error}`);
                };
                
            } catch (error) {
                updateStatus('Connection Failed', 'disconnected');
                addMessage(`‚ùå Failed to create WebSocket: ${error.message}`);
            }
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
                updateStatus('Disconnected', 'disconnected');
                addMessage('üîå Manually disconnected');
            }
        }
        
        function sendTest() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const testMessage = {
                    type: 'test',
                    message: 'Hello from browser test',
                    timestamp: new Date().toISOString()
                };
                ws.send(JSON.stringify(testMessage));
                addMessage(`üì§ Sent: ${JSON.stringify(testMessage)}`);
            } else {
                addMessage('‚ùå Cannot send: WebSocket not connected');
            }
        }
        
        function clearMessages() {
            messagesDiv.innerHTML = '';
        }
        
        // Auto-connect on page load
        window.onload = function() {
            setTimeout(connect, 1000);
        };
    </script>
</body>
</html>
